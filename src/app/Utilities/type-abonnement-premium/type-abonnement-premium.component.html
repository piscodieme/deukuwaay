<div class="abonnement">
    <div class="abonnement-type">
        <h2>{{typeAbonnement}}</h2>
    </div>
    <div class="line">

    </div>
    <div class="abonnement-content">
        <div>
            <h1>
                {{prixAbonnement}}
            </h1>
            <span>Fcfa / mois</span>
        </div>
        <div id="avantage">
               <i class="fa-duotone fa-solid fa-circle-check"><span>Avantage 1</span></i>
               <i class="fa-duotone fa-solid fa-circle-check">Avantage 2</i>
               <i class="fa-duotone fa-solid fa-circle-check">Avantage 3</i>
               <i class="fa-duotone fa-solid fa-circle-check">Avantage 4</i>
        </div>

    </div>
    <div class="abonnement-btn">
        <button>Get this plan</button>
    </div>
</div>
